<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUEPEN</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <!-- Font Awesome 아이콘 라이브러리 (CDN 방식) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/startpage.css" />
  </head>
  <body>
    <header class="login-header">
      <a href="/login" class="login-link">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </a>
    </header>
    <div class="cover">
      <!-- 대화 프롬프트, 추천 검색어 -->
      <div class="chat-container">
        <h2>CoThink님 취뽀 가보자고요</h2>
        <div class="chat-box" id="chat-box">
          <div class="chat-message bot-message"></div>
        </div>
        <div class="input-container">
          <form
            action="/flasktest.do"
            method="get"
            onsubmit="return handleEnterKey(event)"
          >
            <input
              type="text"
              id="user-input"
              name="text"
              placeholder="무엇이든 물어보세요"
            />
          </form>
          <div class="suggestions" id="suggestions">
            <span class="suggestion">스마트인재개발원</span>
            <span class="suggestion">면접일정</span>
            <span class="suggestion">자격증일정</span>
            <span class="suggestion">추천기업</span>
          </div>
        </div>
      </div>
      <!-- 달력 -->
      <!-- 일정 리스트 -->
    </div>
    <script src="assets/js/startpage.js"></script>
  </body>
</html>
