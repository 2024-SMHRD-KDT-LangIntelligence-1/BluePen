<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUEPEN 마이페이지</title>

    <link rel="stylesheet" href="assets/css/mypage.css">
    

</head>
<body>
	<!-- 상단바, 사이드바 -->
	    <header class="topbar" th:replace="~{/topbar}"></header>
	    <div class="sidebar" th:replace="~{/sidebar}"></div>
    <div class="container">
        <h2>MyPage</h2>
        <div class="form-group">
            <label>아이디 확인</label>
            <input type="text" disabled placeholder="아이디">
        </div>
        <div class="form-group">
            <label>비밀번호 변경</label>
            <input type="password" id="password" placeholder="새 비밀번호 입력">
        </div>
        <div class="form-group">
            <label>비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="비밀번호 확인">
        </div>
        <div class="form-group">
            <label>성별</label>
            <div class="gender-group">
                <button type="button" id="male-btn" class="active" onclick="selectGender('male')">남성</button>
                <button type="button" id="female-btn" onclick="selectGender('female')">여성</button>
            </div>
        </div>
        <div class="form-group">
            <label>생년월일</label>
            <div class="date-group">
                <input type="text" id="year" placeholder="YYYY" maxlength="4">
                <input type="text" id="month" placeholder="MM" maxlength="2">
                <input type="text" id="day" placeholder="DD" maxlength="2">
            </div>
        </div>
        <div class="form-group">
            <label>제로 파티 데이터 수정</label>
            <div class="button-group">
                <button id="reset-btn">다시 고르기</button>
            </div>
        </div>
        <div class="button-container">
            <button id="submit-btn">수정 완료</button>
        </div>
    </div>

    <script src="assets/js/mypage.js"></script>

   
</body>
</html>
