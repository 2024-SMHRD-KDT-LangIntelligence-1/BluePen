<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYPAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="assets/css/mypage.css">
</head>
<body class="mypage">

    <!-- 상단바, 사이드바 -->
    <header class="topbar" th:replace="~{/topbar}"></header>
    <div class="sidebar" th:replace="~{/sidebar}"></div>
    <div class="mypage-cover">
    <main class="mypage-container">
        <h2 class="mypage-title">MYPAGE</h2>
        
        <div class="mypage-form-group">
            <label for="mypage-username">아이디 확인</label>
            <input type="text" id="mypage-username" disabled placeholder="아이디">
        </div>
        
        <div class="mypage-form-group">
            <label for="mypage-password">비밀번호 변경</label>
            <input type="password" id="mypage-password" placeholder="새 비밀번호 입력">
            <div id="error-message" style="color: red;"></div>
        </div>
        
        <div class="mypage-form-group">
            <label for="mypage-confirm-password">비밀번호 확인</label>
            <input type="password" id="mypage-confirm-password" placeholder="비밀번호 확인">
            <div id="confirm-error-message" style="color: red;"></div>
        </div>
        
        <div class="mypage-form-group">
            <label>성별</label>
            <div class="mypage-gender-group">
                <button type="button" id="mypage-male-btn" class="mypage-gender-btn active" onclick="selectGender('male')">남성</button>
                <button type="button" id="mypage-female-btn" class="mypage-gender-btn" onclick="selectGender('female')">여성</button>
            </div>
        </div>
        
        <div class="mypage-form-group">
            <label for="mypage-year">생년월일</label>
            <div class="mypage-date-group">
                <input type="text" id="mypage-year" placeholder="YYYY" maxlength="4">
                <input type="text" id="mypage-month" placeholder="MM" maxlength="2">
                <input type="text" id="mypage-day" placeholder="DD" maxlength="2">
                
            </div>
        </div>
        
        <div class="mypage-form-group">
            <label>제로 파티 데이터</label>
            <div class="mypage-zero-btn">
                <a href="/zero">
                    <button type="button" id="mypage-reset-btn">다시 고르기</button>
                </a>
            </div>
        </div>
        
        <div class="mypage-submit">
            <button type="submit" id="mypage-submit-btn">수정완료</button>
        </div>
        <!-- 모달 -->
		<div id="mypage-modal" class="modal">
		    <div class="mypage-modal-content">
		        <p>저장하시겠습니까?</p>
		        <div class="mypage-modal-buttons">
		            <button id="modal-yes-btn">예</button>
		            <button id="modal-no-btn">아니오</button>
		        </div>
		    </div>
		</div>
    </main>
    </div>
    <script src="assets/js/mypage.js"></script>
</body>
</html>
