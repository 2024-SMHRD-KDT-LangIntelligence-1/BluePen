<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAINPAGE</title>
    <!-- Font Awesome CDN 추가 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
	<link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/mainpage.css" />
  </head>
  <body>
    <!-- 상단바, 사이드바 -->
    <header class="topbar" th:replace="~{/topbar}"></header>
    <div class="sidebar" th:replace="~{/sidebar}"></div>

    <div class="cover">
      <!-- 대화 프롬프트, 추천 검색어 -->
      <div class="chat-container">
        <div th:if="${session.user} != null">
            <!-- th태그를 활용하여 해당 태그의 내용 수정 -->
            <h2 th:text="${session.user.userId} + '님 환영합니다.'"></h2>
         </div>
         <div th:unless="${session.user} != null">
            <h2>로그인 한 세션아이디를 확인해주세요!</h2>
         </div>

        <div class="chat-box" id="chat-box">
        
          <div class="chat-message bot-message"></div>
        </div>
        <div class="input-container">
        <form action="/flasktest.do" method="get" onsubmit="return handleEnterKey(event)">
          <input
            type="text"
            id="user-input"
            name="text"
            placeholder="무엇이든 물어보세요"
          />
        <a class="bookmark" onclick="saveBookmark()">
		  <i class="fa-regular fa-bookmark" style="color: #C6E7FF;"></i>
		</a>
        </form>
        <div class="suggestions" id="suggestions">
          <span class="suggestion">스마트인재개발원</span>
          <span class="suggestion">면접일정</span>
          <span class="suggestion">자격증일정</span>
          <span class="suggestion">추천기업</span>
        </div>
        </div>
      </div>
      <!-- 달력 -->
      <!-- 일정 리스트 -->
    </div>
    <script src="assets/js/mainpage.js"></script>
  </body>
</html>
