<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>Sidebar</title>
    <!-- Font Awesome 아이콘 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
  </head>
  <body>
    <div class="side-container">
      <!-- 사이드바 -->
      <div id="sidebar" class="sidebar opened">
		<!-- 🔥 리스트 전체를 감싸는 부모 요소 -->
		<div class="sidebar-list">
		  
		  <!-- 전체선택 체크박스 -->
		  <ul id="side-select-all-container" style="display: none;">
		    <li>
		      <strong>전체선택</strong>
		      <input type="checkbox" id="side-select-all" />
		    </li>
		  </ul>
		
		  <!-- 오늘 리스트 -->
		  <ul id="side-today">
		    <li class="title-li"><span class="title">오늘</span></li>
		  </ul>
		  <ul id="side-task-list1"></ul>
		
		  <!-- 지난 7일 리스트 -->
		  <ul id="side-before">
		    <li class="title-li"><span class="title">지난 7일</span></li>
		  </ul>
		  <ul id="side-task-list2"></ul>
		
		</div>
        <!-- 하단: 마이페이지 / 로그아웃 -->
        <div class="sidebar-footer">
          <a href="/mypage" class="side-mypage-link">
            <i class="fa-solid fa-user"></i> MYPAGE
          </a>
          <a href="/startpage" class="side-logout-link">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> LOGOUT
          </a>
        </div>

        <!-- 휴지통 버튼 -->
        <div class="side-trash">
          <button id="side-trash-btn" class="side-icon-btn">
            <i class="fas fa-trash"></i>
          </button>
        </div>

		<!-- 사이드바 삭제 확인 모달 -->
		<div id="side-modal" class="common-modal">
		  <div class="common-modal-content">
		    <p>삭제하시겠습니까?</p>
		    <div class="common-modal-buttons">
		      <button id="modal-yes-btn">예</button>
		      <button id="modal-no-btn">아니오</button>
		    </div>
		  </div>
		</div>

        <!-- 사이드바 토글 버튼 -->
        <button id="side-toggle-btn" class="side-toggle-btn">
          <i class="fa-solid fa-angle-left"></i>
        </button>
      </div>
    </div>

    <!-- 사이드바 스크립트 -->
    <script src="assets/js/sidebar.js"></script>
  </body>
</html>
