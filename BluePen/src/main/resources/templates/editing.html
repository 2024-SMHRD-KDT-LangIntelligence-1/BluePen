<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUEPEN EDITING</title>
    <!-- Font Awesome CDN 추가 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/editing.css" />
  </head>
  <body>
    <!-- 상단바, 사이드바 -->
    <header class="topbar" th:replace="~{/topbar}"></header>
    <div class="sidebar" th:replace="~{/sidebar}"></div>
    <div class="resume-container">
      <!-- PDF 파일 업로드 -->
      <form
        class="resume-form"
        action="/upload_resume"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="file-upload">
          <div class="drag-drop-zone" id="drag-drop-zone">
            <p>여기에 이력서 파일을 드래그하거나 클릭하여 선택하세요</p>
          </div>
          <input
            type="file"
            id="resumeFile"
            name="resumeFile"
            accept=".pdf"
            style="display: none"
          />
          <span id="file-name"> PDF 파일을 선택해주세요 (최대 50MB)</span>
        </div>
        <button class="up-btn" type="submit" id="upload-btn" disabled>
          업로드
        </button>
      </form>
    </div>

    <!-- 대화 프롬프트 -->


    <script src="assets/js/editing.js"></script>
  </body>
</html>
