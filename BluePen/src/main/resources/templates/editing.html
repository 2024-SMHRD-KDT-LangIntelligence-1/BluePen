<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 첨삭</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/calendar.css" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link rel="stylesheet" href="assets/css/editing.css">
</head>
<body>
    <!-- 상단바, 사이드바 -->
    <header class="topbar" th:replace="~{/topbar}"></header>
    <div class="sidebar" th:replace="~{/sidebar}"></div>
    <div class="container">
        <!-- PDF 파일 업로드 -->
        <form action="/upload_resume" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <label for="resumeFile">이력서 PDF 파일 첨부</label>
                <input type="file" id="resumeFile" name="resumeFile" accept=".pdf">
                <span id="file-name">파일을 선택해주세요 (최대 50MB)</span>
            </div>
            <button class="up-btn" type="submit" id="upload-btn" disabled>업로드</button>
        </form>
    </div>
    <!-- <div class="prompt" th:replace="~{/prompt}"> -->
    <script src="assets/js/editing.js"></script>
</body>
</html>
