<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN 추가 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
	<link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/prompt.css" />
  </head>
  <body>
    <!-- 대화 프롬프트, 추천 검색어 -->
    <div class="chat-interface">
      <!-- 채팅 박스 영역 -->
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message"></div>
      </div>
      <!-- 사용자 입력 및 추천 검색어 -->
      <div class="user-input-container">
        <form action="/flasktest.do" method="get" onsubmit="return handleEnterKey(event)">
        <input
          type="text"
          id="user-input"
          name="user-message"
          placeholder="무엇이든 물어보세요"
        />
		<a class="bookmark" onclick="saveBookmark()">
		  <i class="fa-regular fa-bookmark" style="color: #C6E7FF;"></i>
		</a>
        </form>
        <div class="suggestions" id="suggestions-list">
          <span class="suggestion-item">스마트인재개발원</span>
          <span class="suggestion-item">면접일정</span>
          <span class="suggestion-item">자격증일정</span>
          <span class="suggestion-item">추천기업</span>
        </div>
      </div>
    </div>
    <script src="assets/js/prompt.js"></script>
  </body>
</html>
